<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мир Маркиза</title>
    <style>
        /* Весь твой CSS остаётся без изменений */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', 'Georgia', serif;
            background: linear-gradient(135deg, #ffb347 0%, #ffcc33 50%, #ffdb58 100%);
            min-height: 100vh;
            color: #2c2c2c;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .fence {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 20px 0;
            border-bottom: 4px solid #e9ecef;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .nav-link {
            color: #495057;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 8px;
            left: 50%;
            background: #ff6b35;
            transition: all 0.4s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover {
            color: #ff6b35;
            background: rgba(255, 255, 255, 0.9);
            border-color: #ff6b35;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        h1 {
            color: #2c2c2c;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b35, #ffb347);
            border-radius: 2px;
        }

        p {
            line-height: 1.8;
            font-size: 18px;
            margin-bottom: 20px;
            color: #495057;
        }

        .feature {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .feature:nth-child(1) { animation-delay: 0.5s; }
        .feature:nth-child(2) { animation-delay: 0.7s; }
        .feature:nth-child(3) { animation-delay: 0.9s; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff6b35, #ffb347);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            animation: none;
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        .marquis-profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .marquis-photo {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .marquis-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: gentleFloat 8s infinite ease-in-out;
        }

        @keyframes gentleFloat {
            0%, 100% {
                transform: 
                    translateX(0px) 
                    translateY(0px) 
                    rotate(0deg) 
                    scale(1);
            }
            25% {
                transform: 
                    translateX(2px) 
                    translateY(-1px) 
                    rotate(0.2deg) 
                    scale(1.001);
            }
            50% {
                transform: 
                    translateX(-1px) 
                    translateY(1px) 
                    rotate(-0.1deg) 
                    scale(1);
            }
            75% {
                transform: 
                    translateX(1px) 
                    translateY(-0.5px) 
                    rotate(0.1deg) 
                    scale(1.0005);
            }
        }

        .marquis-info {
            flex: 1;
            min-width: 300px;
            text-align: left;
            padding: 20px;
        }

        .marquis-info h2 {
            color: #ff6b35;
            margin-bottom: 20px;
            font-size: 2.2em;
        }

        .marquis-info p {
            font-size: 17px;
            line-height: 1.7;
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .info-item {
            background: rgba(255, 107, 53, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ff6b35;
        }

        .info-item strong {
            color: #ff6b35;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <nav class="fence">
        <div class="nav-container">
            <a href="index.html" class="nav-link">О Маркизе</a>
            <a href="gallery.html" class="nav-link">Галерея</a>
            <a href="blog.html" class="nav-link">Блог</a>
        </div>
    </nav>

    <main class="content">
        <h1>Добро пожаловать в мир Маркиза</h1>
        
        <!-- Блок с фото и информацией о Маркизе -->
        <div class="marquis-profile">
            <div class="marquis-photo">
                <img src="markiz.png" alt="Маркиз">
            </div>
            
            <div class="marquis-info">
                <h2>Я маркiз</h2>
                <p>Спустился с небес, ради вас, жалких душ, удовлетворить ваше чувство любопытства к моей жизни.</p>
                
                <div class="info-grid">
                    <div class="info-item">
                        <strong>Статус</strong>
                        <span>Аристократ духа</span>
                    </div>
                    <div class="info-item">
                        <strong>Стиль</strong>
                        <span>Изысканный и утонченный</span>
                    </div>
                    <div class="info-item">
                        <strong>Характер</strong>
                        <span>Благородный и величественный</span>
                    </div>
                    <div class="info-item">
                        <strong>Призвание</strong>
                        <span>Вдохновлять окружающих</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 20 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 3 + 3;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        document.addEventListener('DOMContentLoaded', createParticles);

        // ИСПРАВЛЕННЫЙ КОД ДЛЯ КНОПОК:
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                
                // Если ссылка ведет на якорь (#about, #blog и т.д.)
                if (href.startsWith('#')) {
                    e.preventDefault();
                    const targetId = href;
                    const targetElement = document.querySelector(targetId);
                    
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                }
                // Если ссылка ведет на файл (gallery.html), то переходим как обычно
                // НИЧЕГО НЕ ДЕЛАЕМ - браузер сам обработает переход
            });
        });
    </script>
</body>
</html>
